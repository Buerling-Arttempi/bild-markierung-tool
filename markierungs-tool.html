<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bildbereichs-Rechner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .controls {
      margin: 10px 0;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
      background: white;
      cursor: crosshair;
    }
    button, input[type="file"] {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #info {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üìê Bildbereichs-Rechner (Offline)</h2>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button onclick="resetAll()">üîÑ Alles zur√ºcksetzen</button>
    <button onclick="undoLast()">üóëÔ∏è Letzte Markierung l√∂schen</button>
  </div>

  <canvas id="canvas"></canvas>

  <div id="info"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const info = document.getElementById("info");

    let image = new Image();
    let scale = 1;
    let drawing = false;
    let currentPath = [];
    let allPaths = [];
    let originalWidth = 0;
    let originalHeight = 0;
    let imageArea = 0;

    function pointInPolygon(point, vs) {
      let x = point.x, y = point.y;
      let inside = false;
      for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        let xi = vs[i].x, yi = vs[i].y;
        let xj = vs[j].x, yj = vs[j].y;
        let intersect = ((yi > y) != (yj > y)) &&
          (x < (xj - xi) * (y - yi) / (yj - yi + 0.000001) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    function polygonsOverlap(a, b) {
      return a.some(p => pointInPolygon(p, b)) || b.some(p => pointInPolygon(p, a));
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        image.onload = function() {
          originalWidth = image.width;
          originalHeight = image.height;
          imageArea = originalWidth * originalHeight;

          const maxWidth = 1000;
          scale = image.width > maxWidth ? maxWidth / image.width : 1;

          canvas.width = image.width * scale;
          canvas.height = image.height * scale;

          draw();
          updateInfo();
        }
        image.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    canvas.addEventListener("mousedown", e => {
      if (!image.src) return;
      drawing = true;
      currentPath = [{ x: e.offsetX / scale, y: e.offsetY / scale }];
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      currentPath.push({ x: e.offsetX / scale, y: e.offsetY / scale });
      draw();
      drawPath(currentPath, 'rgba(255,0,0,0.3)');
    });

    canvas.addEventListener("mouseup", () => {
      if (drawing) {
        drawing = false;

        // Check for overlap
        if (!allPaths.some(existing => polygonsOverlap(existing, currentPath))) {
          allPaths.push(currentPath);
        } else {
          alert("‚ö†Ô∏è Diese Fl√§che √ºberschneidet sich mit einer bestehenden Markierung.");
        }

        draw();
        updateInfo();
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image.src) ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      allPaths.forEach(p => drawPath(p, 'rgba(255,0,0,0.3)'));
    }

    function drawPath(path, color) {
      if (path.length < 2) return;
      ctx.beginPath();
      ctx.moveTo(path[0].x * scale, path[0].y * scale);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x * scale, path[i].y * scale);
      }
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function polygonArea(points) {
      let area = 0;
      const n = points.length;
      for (let i = 0; i < n; i++) {
        const j = (i + 1) % n;
        area += points[i].x * points[j].y - points[j].x * points[i].y;
      }
      return Math.abs(area / 2);
    }

    function updateInfo() {
      const markedArea = allPaths.reduce((sum, path) => sum + polygonArea(path), 0);
      const percent = imageArea > 0 ? ((markedArea / imageArea) * 100).toFixed(2) : 0;

      info.innerHTML = `
        <p>üñºÔ∏è <strong>Bildgr√∂√üe:</strong> ${originalWidth} √ó ${originalHeight} Pixel (${imageArea} px¬≤)</p>
        <p>‚úèÔ∏è <strong>Markierte Fl√§che:</strong> ${Math.round(markedArea)} px¬≤</p>
        <p>üìä <strong>Prozentualer Anteil:</strong> ${percent}%</p>
      `;
    }

    function undoLast() {
      allPaths.pop();
      draw();
      updateInfo();
    }

    function resetAll() {
      allPaths = [];
      draw();
      updateInfo();
    }
  </script>
</body>
</html>
